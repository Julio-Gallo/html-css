<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES" selected>Espírito Santo</option> <!--Selected define o estado que aparecerá selecionado antes da seleção so usuário-->
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
                <!--Elemento datalist tipo texto com nome diferente de id é somente para usuário digitar sua opção, com list com mesmo nome da id do datalist apresenta também as opções contendo os values e as opções digitadas para os usuários, além das digitações. Retidando-se os values ficam somente as opções digitadas pelo dev. -->
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <!--O elemanto textarea possibilita o usuário deixar seu texto, tem tamanho flexível na tela com qtde de linhas infinita e quando for utilizada devemos usar tbm o metodo post, pela limitação do get em 3k.-->
        </p>

      


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
