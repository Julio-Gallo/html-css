<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
   <h1>Teste de formulário</h1> 
   <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="seu nome" autocomplete="nickname">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 cacarcteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--required para campo obrigatório, min e maxlenght para qtde de caracteres exigidos, size qtde de cacarcteres mostrados na caixa. placeholder dica do dado a ser inserido na caixa autocomplete com definições por campo(tem que estar on  na abertura do form)-->
</body>
</html>
