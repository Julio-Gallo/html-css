<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do  
        <!--Tamanho padrão do iframe 300 x 150px, prevalecendo a css sobre o inline, as bordas também podem ser configuradas via css-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
            para aprender a programar.
        
        </p>
        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> é legal</p>
    
</body>
</html>
