<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar sua janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 500px)" srcset="paisagem-p.png" type="image/png">
        <source media="max-width: 1400px" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Foto de Paisagem">
    </picture>
    
</body>
</html>
